{% extends 'home/index.html' %} {% load static %}

<head>
    {% block style %}
    <link rel="stylesheet" href="{% static '/css/login.css' %}"> {% endblock %}
</head>

<body>
    {% block content %}
    <div class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 card login-form">
                {% if form.errors %}
                <p style="color: red;">{{ form.errors }}</p>
                {% endif %}
                <form method="POST">
                    <div class="form-group">
                        <h1 class="text-center">Sign in</h1>
                        <hr>
                        <label for="Email">Email address</label>
                        <input type="email" name="email " class="form-control " id="email1 " placeholder="Enter Your Email ">
                        <label for="Password "> Password</label>
                        <input type="password" name="password " class="form-control " id="Password1 " placeholder="Password ">
                    </div>
                    <div class="text-center">
                        <button type="submit " class="btn btn-primary">Login</button> <br><br>
                        <button type="submit " class="fab fa-facebook-f btn btn-primary">&nbsp; Login With Facebook</button><br>
                        <a href=" ">Forgot your password?</a>
                        <label for="signup ">Don't have an account? <a href="signup">Sign up</a> </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
