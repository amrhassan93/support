{% extends 'home/index.html' %} {% load static %}

<head>
    <title>Reset Password</title>
    {% block style %}
    <link rel="stylesheet" href="{% static '/css/signup.css' %}">{% endblock %}
</head>

<body>
    {% load crispy_forms_tags %} {% block content %}
    <br><br><br>
    <div class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 card login-form">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <h1 class="border-bottom mb-40 text-center">Reset Password</h1>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-primary mr-3" type="submit">Reset Password</button>
                        <a href="{% url 'login' %}"> Go Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br> {% endblock %}
</body>
